name: Sync to smartstartcloud-prod

on:
  push:
    branches:
      - main  # Trigger this when pushing to main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false  # Prevents overwriting credentials

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Clone destination repo
        run: |
          git clone https://github.com/smartstartcloud/smartstartcloud-prod.git destination
          rsync -av --exclude='.git' --exclude='.github' ./ destination/
          cd destination
          git add .
          git commit -m "Sync from SmartStart Project: $(date)" || echo "No changes to commit"
          git push https://smartstartcloud:${{ secrets.GH_PAT }}@github.com/smartstartcloud/smartstartcloud-prod.git main
